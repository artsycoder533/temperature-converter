<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Temperature Convertor</h1>
        <form class="form">
            <label for="temp">Enter temperature:</label>
            <input type="number" name="temp" id="temp">
            <br>
            <h4>Enter current temperature unit:</h4>
            <label for="celcius">Celcius</label>
            <input type="radio" name="celcius" id="celcius">
            <br>
            <label for="celcius">Fahrenheit</label>
            <input type="radio" name="fahrenheit" id="fahrenheit">
            <br>
            <button class="btn" id="convert">convert</button>
        </form>
        
        <br>
        <div class="result">
            <h3 class>Result: </h3>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
